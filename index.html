<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Search | بحث مباشر</title>
    <style>
        :root { --main-color: #e50914; --bg-color: #0b0b0b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); color: white; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .header { text-align: center; padding: 40px 0; }
        input { width: 80%; max-width: 500px; padding: 15px; border: none; border-radius: 30px; font-size: 1.1em; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: #1a1a1a; border-radius: 10px; overflow: hidden; cursor: pointer; transition: transform 0.3s; position: relative; }
        .card:hover { transform: scale(1.05); border: 1px solid var(--main-color); }
        .card img { width: 100%; height: 270px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 0.9em; text-align: center; }
        
        /* Modal (نافذة المشغل) */
        #player-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        #player-container { width: 80%; height: 80%; margin: 5% auto; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="color: var(--main-color);">بحث أفلام ذكي</h1>
        <input type="text" id="searchInput" placeholder="ابحث عن فيلم أو مسلسل..." onkeyup="handleSearch(event)">
    </div>

    <div id="results" class="grid"></div>
</div>

<div id="player-modal">
    <div id="player-container">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
    const API_KEY = '3fd2be37160edd1dbc20518206d64d1c'; // مفتاح تجريبي لـ TMDB

    async function handleSearch(e) {
        const query = document.getElementById('searchInput').value;
        if (query.length < 3) return;

        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}&language=ar-SA`);
        const data = await res.json();
        renderResults(data.results);
    }

    function renderResults(items) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = items.map(item => {
            if (!item.poster_path) return '';
            const title = item.title || item.name;
            const type = item.media_type; // movie or tv
            return `
                <div class="card" onclick="playMedia('${item.id}', '${type}')">
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}">
                    <div class="card-info">
                        <strong>${title}</strong>
                        <p>${item.release_date ? item.release_date.split('-')[0] : ''}</p>
                    </div>
                </div>
            `;
        }).join('');
    }

    function playMedia(id, type) {
        const modal = document.getElementById('player-modal');
        const frame = document.getElementById('videoFrame');
        
        // المصادر الذكية التي تبحث في مواقع مثل Putlocker وغيرها تلقائياً
        // يمكنك التبديل بين vidsrc.me أو vidsrc.to أو 2embed.cc
        let streamUrl = '';
        if(type === 'movie') {
            streamUrl = `https://vidsrc.me/embed/movie?tmdb=${id}`;
        } else {
            streamUrl = `https://vidsrc.me/embed/tv?tmdb=${id}&sea=1&epi=1`;
        }

        frame.src = streamUrl;
        modal.style.display = 'block';
    }

    function closePlayer() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('videoFrame').src = '';
    }
</script>

</body>
</html>
